<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc, #b2bb96, #f09469);
            background-attachment: fixed;
            background-size: cover;
            color: #3e3d32;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .custom-header {
            background-color: #faf3e0;
            color: #3e3d32;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .custom-navbar {
            background-color: #faf3e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .custom-navbar .navbar-brand img {
            height: 60px;
        }

        .custom-navbar .nav-link {
            color: #3e3d32;
            transition: color 0.3s ease;
        }

        .custom-navbar .nav-link:hover {
            color: #8f9779;
        }

        .custom-navbar .nav-link.active {
            color: #6b7b5f;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-image: linear-gradient(#3e3d32, #3e3d32);
        }

        .navbar .fa-shopping-cart {
            font-size: 1.2rem;
            color: #8f9779;
            transition: color 0.3s ease;
        }

        .navbar .fa-shopping-cart:hover {
            color: #5b6d4f;
        }

        .navbar-logo {
            height: 60px;
            width: auto;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quantity-control {
            margin: 1rem 0;
        }

        .quantity-control button {
            background: #8f9779;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .quantity-control span {
            margin: 0 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #validate {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        
footer {
    background-color: #3e3d32; /* Marron foncé */
    color: #ffffff;
}

.social-icons a {
    color: #ffffff; /* Couleur blanche */
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
    color: #fbc531; /* Couleur jaune (Snapchat) */
    transform: scale(1.2); /* Effet zoom */
}

.social-icons i {
    margin: 0 10px;
    font-size: 1.5rem; /* Taille des icônes */
}
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="custom-header text-white text-center py-4">
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/image/logo-png.png" alt="Logo Siwak Naturel" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#about">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cart">
                                <i class="fas fa-shopping-cart"></i> Panier
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Dentifrice Miswak</h1>
        <img src="/image/dentifrice.webp" alt="Dentifrice Miswak" style="width: 300px; margin-bottom: 1rem;">
        <p>Le dentifrice Miswak combine les bienfaits naturels de la plante avec une fraîcheur incomparable.</p>
        <h3>Prix unitaire : <span id="price">4,99€</span></h3>

        <!-- Contrôle de la quantité -->
        <div class="quantity-control d-flex justify-content-center align-items-center">
            <button id="decrease">-</button>
            <span id="quantity">1</span>
            <button id="increase">+</button>
        </div>
        <h3>Total : <span id="total">4,99€</span></h3>
        <button id="validate">Valider</button>
    </div>


    <script>
        // Gestion du compteur
        const unitPrice = 4.99;
        const quantityDisplay = document.getElementById("quantity");
        const totalDisplay = document.getElementById("total");
        const increaseButton = document.getElementById("increase");
        const decreaseButton = document.getElementById("decrease");
        const validateButton = document.getElementById("validate");
        let quantity = 1;

        function updateTotal() {
            totalDisplay.textContent = `${(unitPrice * quantity).toFixed(2)}€`;
        }

        increaseButton.addEventListener("click", () => {
            quantity++;
            quantityDisplay.textContent = quantity;
            updateTotal();
        });

        decreaseButton.addEventListener("click", () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
                updateTotal();
            }
        });

        validateButton.addEventListener("click", () => {
            alert(`Vous avez ajouté ${quantity} article(s) pour un total de ${(unitPrice * quantity).toFixed(2)}€.`);
        });
    </script>
</body>

</html>
