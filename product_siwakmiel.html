<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwak Arôme Miel - Présentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff3cd, #f8d568, #e9b100);
            background-attachment: fixed;
            background-size: cover;
            color: #3e3d32;
            margin: 0;
        }

        .custom-header {
            background-color: #ffeb99;
            color: #3e3d32;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .quantity-control button {
            background: #d4a017;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        #validate {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/image/logo2.avif" alt="Logo Siwak Naturel" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <h1>Siwak Arôme Miel</h1>
        <img src="/image/miel.jpg" alt="Siwak Arôme Miel" style="width: 500px; margin-bottom: 1rem;">
        <p>Le Siwak Arôme Miel procure une fraîcheur douce et naturelle pour une meilleure hygiène bucco-dentaire.</p>
        <h3>Prix unitaire : <span id="price">6,49€</span></h3>

        <div class="quantity-control d-flex justify-content-center align-items-center">
            <button id="decrease">-</button>
            <span id="quantity">1</span>
            <button id="increase">+</button>
        </div>
        <h3>Total : <span id="total">6,49€</span></h3>
        <button id="validate">Valider</button>
    </div>

    <script>
        const unitPrice = 6.49;
        const quantityDisplay = document.getElementById("quantity");
        const totalDisplay = document.getElementById("total");
        const increaseButton = document.getElementById("increase");
        const decreaseButton = document.getElementById("decrease");
        let quantity = 1;

        function updateTotal() {
            totalDisplay.textContent = `${(unitPrice * quantity).toFixed(2)}€`;
        }

        increaseButton.addEventListener("click", () => {
            quantity++;
            quantityDisplay.textContent = quantity;
            updateTotal();
        });

        decreaseButton.addEventListener("click", () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
                updateTotal();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
